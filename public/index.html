<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <style>
      svg {
        display: block;
        background-color: #EDF0EB;
        width: 24px;
        height: 24px;
        color: red;
        box-sizing: content-box;
        padding: 10px;
        border-radius: 5px;
      }
      .duocolor-icon {
        width: 64px;
        height: 64px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Ui Icons:</h1>
      <svg>
        <use xlink:href="icons/sprite.svg#Close" />
      </svg>
    </section>

    <section>
      <h1>Duocolor Icons:</h1>
      <svg class="duocolor-icon">
        <use xlink:href="icons/duocolor/accent/64/Certificate.svg#icon" />
      </svg>
    </section>
  </body>
</html>
